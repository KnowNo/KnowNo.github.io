# 基本信息
title: "CodeLee's Website"
description: "Welcome to my personal site — I share projects, ideas, and notes here."
author: "CodeLee"
email: "lh.lizheng@gmail.com"

# 站点设置
url: "https://knowno.github.io"   # 改成你的 GitHub Pages 网址
baseurl: ""                             # 通常保持为空（如果不是放在子路径下）

# 主题设置
theme: minima
show_excerpts: true                     # 首页显示文章摘要
paginate: 5                             # 每页显示的文章数量
paginate_path: "/page:num/"             # 分页路径（可选）

# 社交链接（可选）
github_username: KnowNo
linkedin_username: -
twitter_username: -
instagram_username: -

# 插件（Jekyll 扩展功能）
plugins:
  - jekyll-feed        # 自动生成 RSS
  - jekyll-paginate    # 自动分页
  - jekyll-seo-tag     # 自动添加 SEO 元信息（标题、描述等）

# Markdown 设置
markdown: kramdown
kramdown:
  input: GFM            # GitHub Flavored Markdown 支持表格、任务列表等

# 版权信息
footer:
  copyright: "© 2025 CodeLee. All rights reserved."
